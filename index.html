<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="time-style.css">

</head>
<body>
  <div class="container" id="contai-Princ">
    <h1 class="text-center mt-4">To-Do List</h1>
    <div class="clock" id="time" onclick="mostrarTelaCheia()"></div>
    <button onclick="toggleTheme()" class="btn btn-primary ms-2 btn-toggleTheme">Alterar Tema</button>
    <div class="d-flex mb-3">
      <input type="text" id="taskInput" class="form-control me-2" placeholder="Nova tarefa">
      <button onclick="addTask()" class="btn btn-success btn-Adicionar">Adicionar Tarefa</button>
      
    </div>
    <ul id="taskList" class="list-group"></ul>
  </div>
  <div class="clock" id="clock">00:00:00</div>
  <div id="options">
    <button class="button" onclick="startTimer()">Iniciar</button>
    <button class="button" onclick="stopTimer()">Parar</button>
    <button class="button" onclick="resetTimer()">Reiniciar</button>
  </div>
  <script src="script.js"></script>
  <script src="time-script.js"></script>
  <script src="fullscreenTime.js"></script>

</body>
</html>
